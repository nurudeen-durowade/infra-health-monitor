name: Build Docker Image

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Build Docker Image
        run: docker build -t myusername/infra-health-monitor:latest .
      - name: Push to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker image
        run: |
          docker build -t nuruboy/infra-health-monitor:${{ github.run_number }} .

      - name: Push Docker image
        run: |
          docker push nuruboy/infra-health-monitor:${{ github.run_number }}
      
